<div class="table-responsive">
  <table class="table">
    <tr>
      <th>Regalo</th>
      <th>Desripci√≥n</th>
      <th>Link</th>
      <th>Reservado</th>
      <th></th>
    </tr>
    <tr *ngFor="let item of list" [ngClass]=" { 'reserved': item.reserver }">
      <td>{{item.title}}</td>
      <td>{{item.description}}</td>
      <td><a class="email-link" [href]="item.link">{{item.url}}</a></td>
      <td>{{item.reserved ? 'Si' : 'No'}}</td>
	  <td>
		  <button class="status-button btn btn-xs btn-primary" (click)="open(content,item)">Ver</button>
		  <button class="status-button btn btn-xs btn-primary" *ngIf="!item.reserver">Reservar</button>
		  <button class="status-button btn btn-xs btn-danger" *ngIf="item.reserver">Cancelar</button>
	  </td>
    </tr>    
  </table>
</div>

<template ngbModalContainer></template>

<template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{selectedItem.title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{selectedItem.description}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cerrar</button>
  </div>
</template>
