<h3>Donación con MERCAPAGO</h3>
<div class="container">
  <p>Si querés hacer una donación con tarjeta de crédito, te puedo enviar un mail mediante Mercapago, no tiene costos adicionales</p>
  <img class="mercapago-banner" src="https://imgmp.mlstatic.com/org-img/banners/ar/medios/785X40.jpg" title="MercadoPago - Medios de pago" alt="MercadoPago - Medios de pago" width="785" height="40"/>
  
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form class="form-horizontal" novalidate >
        <div class="get-in-touch">
          <h3 class="text-center">Solicitar transferencia con tarjeta de crédito</h3>
          <hr/>
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="Nombre y apellido" name="name" [(ngModel)]="data.name" maxlength="20" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Nombre y apellido" name="email" [(ngModel)]="data.email" maxlength="20" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary btn-sm pull" (click)="login()">Enviar solicitud</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
