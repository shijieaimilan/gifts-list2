<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Usuario</label>
    <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="loginData.user" placeholder="Usuario">    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="loginData.pass" placeholder="Password">
  </div>
</form>
