<br>

<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form class="form-horizontal" novalidate *ngIf="!isLoggedIn()">
        <div class="get-in-touch">
          <h3 class="text-center">Login</h3>
          <hr/>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Usuario</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txtUsernane" placeholder="Usuario" name="user" [(ngModel)]="loginData.user" maxlength="10" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="txtPassword" placeholder="**************" name="pass" [(ngModel)]="loginData.pass" maxlength="20" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary btn-sm pull" (click)="login()">Login</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
